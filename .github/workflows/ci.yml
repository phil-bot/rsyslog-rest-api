name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── Frontend ──────────────────────────────────────────────────────────────
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build
        run: cd frontend && npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # ── Go ────────────────────────────────────────────────────────────────────
  backend:
    name: Go Build & Test
    runs-on: ubuntu-latest
    needs: frontend  # frontend/dist must exist for go:embed

    steps:
      - uses: actions/checkout@v4

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Download Redoc (placeholder for embed)
        run: |
          mkdir -p docs/api-ui
          # Minimal placeholder so go:embed does not fail
          echo "/* redoc placeholder */" > docs/api-ui/redoc.standalone.js

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download modules
        run: go mod download

      - name: Verify modules
        run: go mod verify

      - name: go vet
        run: go vet ./...

      - name: Build (development)
        run: go build -o /dev/null .

      - name: Run tests
        run: go test ./...
