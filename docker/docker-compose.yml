services:
  rsyslog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rsyslog-rest-api-test
    ports:
      - "8000:8000"
    volumes:
      # Mount build directory to copy binary from
      - ../build:/host-build:ro
    environment:
      - API_KEY=test123456789
      - SERVER_PORT=8000
      - ALLOWED_ORIGINS=*
    stdin_open: true
    tty: true
